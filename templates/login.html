<!DOCTYPE html>
<html>
<head>
    <title>Login | {{ rname }} - {{ vs }}</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/media/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
</head>
<body>
    <h1 id="rname">{{ rname }}</h1>
    <h2 id="vs">{{ vs }}</h2>
    <h1 style="color: white;">Login</h1>
    {% if error %}
        <p style="color: red;">Falsches Passwort!</p>
    {% endif %}
    <form id="stext" method="POST">
        <input type="password" id="password" name="password" placeholder="Passwort" required>
        <div id="toggle-password" onclick="togglePasswordVisibility()">
            <svg class="pswbtn" id="pswshow" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m644-428-58-58q9-47-27-88t-93-32l-58-58q17-8 34.5-12t37.5-4q75 0 127.5 52.5T660-500q0 20-4 37.5T644-428Zm128 126-58-56q38-29 67.5-63.5T832-500q-50-101-143.5-160.5T480-720q-29 0-57 4t-55 12l-62-62q41-17 84-25.5t90-8.5q151 0 269 83.5T920-500q-23 59-60.5 109.5T772-302Zm20 246L624-222q-35 11-70.5 16.5T480-200q-151 0-269-83.5T40-500q21-53 53-98.5t73-81.5L56-792l56-56 736 736-56 56ZM222-624q-29 26-53 57t-41 67q50 101 143.5 160.5T480-280q20 0 39-2.5t39-5.5l-36-38q-11 3-21 4.5t-21 1.5q-75 0-127.5-52.5T300-500q0-11 1.5-21t4.5-21l-84-82Zm319 93Zm-151 75Z"/></svg>
        </div>
        <button id="sub" type="submit">Login</button>
    </form>
</body>
<script>
    function togglePasswordVisibility() {
      var passwordInput = document.getElementById("password");
      var toggleIcon = document.querySelector("#toggle-password i");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        document.getElementById("toggle-password").innerHTML = '<svg class="pswbtn" id="pswhide" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/></svg>';
      } else {
        passwordInput.type = "password";
        document.getElementById("toggle-password").innerHTML = '<svg class="pswbtn" id="pswshow" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m644-428-58-58q9-47-27-88t-93-32l-58-58q17-8 34.5-12t37.5-4q75 0 127.5 52.5T660-500q0 20-4 37.5T644-428Zm128 126-58-56q38-29 67.5-63.5T832-500q-50-101-143.5-160.5T480-720q-29 0-57 4t-55 12l-62-62q41-17 84-25.5t90-8.5q151 0 269 83.5T920-500q-23 59-60.5 109.5T772-302Zm20 246L624-222q-35 11-70.5 16.5T480-200q-151 0-269-83.5T40-500q21-53 53-98.5t73-81.5L56-792l56-56 736 736-56 56ZM222-624q-29 26-53 57t-41 67q50 101 143.5 160.5T480-280q20 0 39-2.5t39-5.5l-36-38q-11 3-21 4.5t-21 1.5q-75 0-127.5-52.5T300-500q0-11 1.5-21t4.5-21l-84-82Zm319 93Zm-151 75Z"/></svg>';
      }
    }
  </script>
<style>
@import url(/media/fonts.css);

body {
    font-family: 'Varela Round', sans-serif;
}

body, h1, form {
    margin: 0;
    padding: 0;
}
/* Basic page styling */
body {
    background: {{ background_color }};
    text-align: center;
    padding: 20px;
    height: 100%;
    margin: 0;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

#rname {
    font-family: 'Pacifico', sans-serif;
    font-size: 3.5rem;
    color: white;
    text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}

#vs {
    font-family: 'Gochi Hand', sans-serif;
    color: white;
    font-weight: normal;
    text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    margin-top: 5px;
}

h1 {
    color: #333;
}

#stext {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

#sub {
    background-color: #dadada;
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
    font-weight: bold;
    user-select: none;
    color: black;
    -webkit-text-fill-color: black;
}

#sub:hover {
  background-color: #ffffff;
}

/* make the password input beuatifuller */
#password {
    padding: 10px;
    border-radius: 5px;
    border: none;
    {% if error %}
    border: 1px solid red;
    {% endif %}
    width: 100%;
    background-color: #dadada;
    width: 200px;
}

input {
    font-family: 'Varela Round', sans-serif;
}

/* position the toggle box in the pasword field */
#toggle-password {
    position: relative;
    left: 80%;
    top: -30px;
    width: min-content;
    cursor: pointer;
    width: 40px;
    height: 24px;
    /* add an baground so the text slowly fades in */
    background: linear-gradient(to right, rgba(218, 218, 218, 0) 0%, rgb(218, 218, 218) 100%);
    background-repeat: no-repeat;
    background-position: -26px;

}

.pswbtn {
    width: 24px;
    height: 24px;
    user-select: none;
    margin-left: 10px;
    background-color: #dadada;
}

@media (prefers-color-scheme: dark) {
    #sub,
    #password {
        background-color: #222222;
        color: white;
        -webkit-text-fill-color: white;
    }
    #sub:hover {
        background-color: #2e2e2e;
    }
    .pswbtn {
        fill: #fff;
        background-color: #222222;
    }

    #toggle-password {
        background: linear-gradient(to right, rgba(34, 34, 34, 0) 0%, rgba(34, 34, 34, 100) 100%);
        background-repeat: no-repeat;
        background-position: -26px;
    }
}

</style>
</html>
