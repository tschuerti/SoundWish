<!DOCTYPE html>
<html>
<head>
    <title>{{ name }} - Overview</title>
    <meta http-equiv="refresh" content="30">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1 style="color: white;">{{ name }}</h1>
    <h2>{{ vs }}</h2>

    {% if session.password %}
    <form method="GET" action="{{ url_for('logout', name=url)  }}">
        <button type="submit">Logout</button>
    </form>
    <form method="GET" action="/{{ url }}/overview">
        <button type="submit">Home</button>
    </form>
    {% endif %}



    <div class="wishes-container">
        {% for wish in wishes %}
        <a href="{{ wish.spotify_url }}" target="_blank" style="color: black; text-decoration: none;" class="wish-box">
            <img class="thumb" src="{{ wish.thumbnail_url }}" alt="Album Thumbnail">
            <div class="info">
                <p><strong>Song:</strong> {{ wish.song_name }}</p>
                <p><strong>Künstler:</strong> {{ wish.artist_name }}</p>
            </div>
            <div class="info2">
                <p><strong>Wünscher:</strong> {{ wish.name }}</p>
                {% if wish.message %}
                    <p class="message"><strong>Nachricht:</strong> {{ wish.message }}</p>
                {% endif %}
            </div>
        </a>
        {% endfor %}
    </div>
</body>
<style>
    /* styles.css */

/* Reset some default styles */
body, h1, form {
    margin: 0;
    padding: 0;
}

/* Basic page styling */
body {
    font-family: Arial, sans-serif;
    background: {{ background_color }};
    text-align: center;
    padding: 20px;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

h1 {
    color: #333;
}

/* styles.css */

/* ... (Previous styles) */

/* Overview styling */
.wishes-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.wish-box {
    width: 100%;
    position: relative;
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin: 10px 0;
    max-width: 1000px;
    cursor: pointer;
    display: flex; /* Use flex layout */
    align-items: center; /* Center vertically */
    height: 10rem;
}

.wish-box img {
    height: 10rem;
    flex: 1;
    margin-right: 1rem;
    border-radius: 15px;
    border-top-right-radius: 15px;
    box-shadow: 5px 5px 50px -12px #000000
}

.wish-box a {
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
    width: 100%;
}

.wish-box .info{
    flex: 2; /* Allow text content to grow and occupy remaining space */
    text-align: left;
    align-self: start;
}

.info2{
    flex: 3; /* Allow text content to grow and occupy remaining space */
    text-align: left;
    align-self: start;
}

.message {
    width: 80%;
}
</style>
</html>
