<!DOCTYPE html>
<html>
<head>
    <title>{{ rname }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="icon" type="image/png" sizes="16x16" href="/media/favicon.png">
</head>
<body>
    <h1 id="rname">{{ rname }}</h1>
    <h2 id="vs">{{ vs }}</h2>
    <h3 id="stext">
        Dankeschön für deinen Wunsch!<br>
        Er wurde erfolgreich an den DJ übermittelt.<br><br>
        <a href="/{{vsurl}}"><button>Noch einen Wunsch äußern</button></a>
    </h3>
</body>
<style>
@import url(/media/fonts.css);

body {
    font-family: 'Varela Round', sans-serif;
}
    /* Reset some default styles */
body, h1, form {
    margin: 0;
    padding: 0;
}

/* Basic page styling */
body {
    background: {{ background_color }};
    text-align: center;
    padding: 20px;
    height: 100%;
    margin: 0;
    background-repeat: no-repeat;
    background-attachment: fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
}

#rname {
    font-family: 'Pacifico', sans-serif;
    font-size: 3.5rem;
    color: white;
    text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}

#vs {
    font-family: 'Gochi Hand', sans-serif;
    color: white;
    font-weight: normal;
    text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    margin-top: 5px;
}

#stext {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}

button {
    background-color: #dadada;
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
    font-weight: bold;
    color: black;
}

button {
  background-color: #ffffff;
}

@media (prefers-color-scheme: dark) {
    button {
        background-color: #222222;
        color: #fff;
    }
    button:hover {
        background-color: #2e2e2e;
    }
}

</style>
</html>
